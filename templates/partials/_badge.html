{% comment %}
Badge Component
Usage: {% include 'partials/_badge.html' with text="Active" color="success" %}
Colors: primary, success, warning, danger, info, secondary
Size: sm (default), md, lg
{% endcomment %}

<span class="inline-flex items-center rounded-full font-medium
    {% if size == 'lg' %}px-3 py-1 text-sm{% elif size == 'md' %}px-2.5 py-0.5 text-sm{% else %}px-2 py-0.5 text-xs{% endif %}
    {% if color == 'primary' %}bg-primary-50 text-primary-700 ring-1 ring-inset ring-primary-600/20{% endif %}
    {% if color == 'success' %}bg-emerald-50 text-emerald-700 ring-1 ring-inset ring-emerald-600/20{% endif %}
    {% if color == 'warning' %}bg-amber-50 text-amber-700 ring-1 ring-inset ring-amber-600/20{% endif %}
    {% if color == 'danger' %}bg-red-50 text-red-700 ring-1 ring-inset ring-red-600/20{% endif %}
    {% if color == 'info' %}bg-blue-50 text-blue-700 ring-1 ring-inset ring-blue-600/20{% endif %}
    {% if color == 'secondary' %}bg-slate-100 text-slate-700 ring-1 ring-inset ring-slate-500/10{% endif %}
    {% if dot %}gap-x-1.5{% endif %}">
    {% if dot %}
    <svg class="h-1.5 w-1.5 
        {% if color == 'primary' %}fill-primary-500{% endif %}
        {% if color == 'success' %}fill-emerald-500{% endif %}
        {% if color == 'warning' %}fill-amber-500{% endif %}
        {% if color == 'danger' %}fill-red-500{% endif %}
        {% if color == 'info' %}fill-blue-500{% endif %}
        {% if color == 'secondary' %}fill-slate-500{% endif %}" viewBox="0 0 6 6">
        <circle cx="3" cy="3" r="3" />
    </svg>
    {% endif %}
    {{ text }}
</span>
