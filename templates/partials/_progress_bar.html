{% comment %}
Progress Bar Component
Usage: {% include 'partials/_progress_bar.html' with value=75 %}
{% endcomment %}

<div class="w-full">
    {% if label %}
    <div class="flex justify-between items-center mb-1">
        <span class="text-sm font-medium text-slate-700">{{ label }}</span>
        <span class="text-sm font-semibold 
            {% if value < 25 %}text-red-600{% elif value < 50 %}text-amber-600{% elif value < 75 %}text-blue-600{% else %}text-emerald-600{% endif %}">
            {{ value }}%
        </span>
    </div>
    {% endif %}
    <div class="h-2 w-full bg-slate-200 rounded-full overflow-hidden">
        <div class="h-full rounded-full transition-all duration-500
            {% if value < 25 %}bg-red-500{% elif value < 50 %}bg-amber-500{% elif value < 75 %}bg-blue-500{% else %}bg-emerald-500{% endif %}"
            style="width: {{ value }}%">
        </div>
    </div>
</div>
